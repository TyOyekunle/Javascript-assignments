<!DOCTYPE html>

  <body>
    <script>
      // program to check if the number is even or odd
      const number = prompt("Enter a number: "); // This part requests for input

      if (number % 2 == 0) {
        //This part does the modulo and if remainder is 0, input is even
        document.write("The number is even.");
      } else {
        document.write("The number is odd."); //This part does the modulo and if remainder is not 0, input is odd
      }
    </script>
  

    

    <script>
        let n1 = 5;
      let n2 = 9;
      let sum=0

      for ( i=n1; i<= n2; i++){
        sum = +sum;
        document.write( sum)
        n1+=1
      }
    </script>
  </body>
